# Use the Chirpy theme via remote_theme (works on GitHub Pages)
# Pin to v6.3.1 for Jekyll 3.x compatibility with GitHub Pages
remote_theme: cotes2020/jekyll-theme-chirpy@v6.3.1

# Plugins (include remote-theme so Pages fetches Chirpy)
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Basic options
# Theme options (Chirpy)
theme_mode: light    # options: light, dark, auto
logo:                # path to logo if used (e.g., /assets/img/logo.png)
avatar: /assets/img/logo.jpg

# URL structure
permalink: pretty
url: https://barretcunningham.github.io
baseurl: /5209

# Navigation order via page front matter `nav_order`
# Navigation note: Chirpy uses pages, posts, and optional tabs.
# We will keep existing pages; sidebar/nav will follow Chirpy defaults.

# Build settings (keep minimal for GitHub Pages)
markdown: kramdown
lang: en
timezone: Etc/UTC
exclude:
  - "scripts"
  - "vendor"

